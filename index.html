            justify-content: space-around;
        }
        .course-card {
            background-color: #ffffff;
            color: #000000;
            margin: 1rem;
            padding: 1rem;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .course-card h3 {
            margin-top: 0;
        }
        .course-card p {
            flex-grow: 1;
        }
        .course-card button {
            background-color: #f26d22;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .course-card button:hover {
            background-color: #d4551a;
        }
        .exchanges {
            background-color: #203647;
            padding: 2rem 1rem;
            text-align: center;

        .exchanges h2 {

            margin: 0.5rem;

        footer {

            text-align: center;
